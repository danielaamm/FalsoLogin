<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Iniciar sesion</h1>
    </header>
    <main id="principal">
        <label for="correo">
            Correo electrónico
        </label>
        <input type="email" id="correo">

        <label for="contra">
            Contraseña
        </label>
        <input type="password" id="contra">

        <button id="entrar">Iniciar sesion</button>
        <div id="validacion"></div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
